apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-home-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/wave: "1"
    #nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
  - host: hpapp.fairuse.org
    http:
      paths:
       # -  path: /api/(.*)
       #    pathType: ImplementationSpecific
       #    backend:
       #      service:
       #        name: result-service
       #        port:
       #          number: 80

        - path: /
          pathType: Prefix
          backend:
            service:
              name: node-home-service
              port:
                number: 3000
