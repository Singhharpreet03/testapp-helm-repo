apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: demo-voting-app
spec:
  replicas: {{ .Values.result.image.replicas }}
  selector:
    matchLabels:
      name: result-pod
      app: demo-voting-app
  template:
    metadata:
      labels:
        name: result-pod
        app: demo-voting-app
    spec:
      containers:
      - name: result-app
        image: {{ .Values.result.image.name }}
        ports:
        - containerPort: 80

