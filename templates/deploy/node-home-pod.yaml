apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-home-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: demo-voting-app
spec:
  replicas: {{ .Values.home.image.replicas }}
  selector:
    matchLabels:
      name: node-home-pod
      app: demo-voting-app
  template:
    metadata:
      labels:
        app: demo-voting-app
    spec:
      containers:
      - name: node-home
        image: {{ .Values.home.image.name }}:{{ .Values.home.image.tag }}  
        ports:
        - containerPort: 3000
